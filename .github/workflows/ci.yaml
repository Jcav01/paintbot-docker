name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        service: [database, discord, twitch]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ matrix.service }}/package-lock.json

    - name: Install dependencies for ${{ matrix.service }}
      run: |
        cd ${{ matrix.service }}
        npm ci

    - name: Run tests for ${{ matrix.service }}
      run: |
        cd ${{ matrix.service }}
        npm test --if-present

    - name: Run linting for ${{ matrix.service }}
      run: |
        cd ${{ matrix.service }}
        npm run lint --if-present

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  docker-build-test:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service: [database, discord, twitch]

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image for ${{ matrix.service }}
      run: |
        cd ${{ matrix.service }}
        docker build -t paintbot-${{ matrix.service }}:test .

    - name: Test Docker image for ${{ matrix.service }}
      run: |
        docker run --rm paintbot-${{ matrix.service }}:test --version || echo "Service started successfully"
