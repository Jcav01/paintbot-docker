name: Release

on:
  push:
    tags:
      - 'v*'

env:
  PROJECT_ID: paintbot
  REGISTRY: northamerica-northeast1-docker.pkg.dev
  REGISTRY_PROJECT: paintbot
  REGISTRY_REPO: paintbot

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Configure Docker to use gcloud as a credential helper
      run: |-
        gcloud auth configure-docker $REGISTRY --quiet

    - name: Get the version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build and Push Tagged Images
      run: |-
        # Database
        cd database
        docker build -t "$REGISTRY/$REGISTRY_PROJECT/$REGISTRY_REPO/database:${{ steps.get_version.outputs.VERSION }}" .
        docker push "$REGISTRY/$REGISTRY_PROJECT/$REGISTRY_REPO/database:${{ steps.get_version.outputs.VERSION }}"
        
        # Discord
        cd ../discord
        docker build -t "$REGISTRY/$REGISTRY_PROJECT/$REGISTRY_REPO/discord:${{ steps.get_version.outputs.VERSION }}" .
        docker push "$REGISTRY/$REGISTRY_PROJECT/$REGISTRY_REPO/discord:${{ steps.get_version.outputs.VERSION }}"
        
        # Twitch
        cd ../twitch
        docker build --build-arg NODE_ENV=production -t "$REGISTRY/$REGISTRY_PROJECT/$REGISTRY_REPO/twitch:${{ steps.get_version.outputs.VERSION }}" .
        docker push "$REGISTRY/$REGISTRY_PROJECT/$REGISTRY_REPO/twitch:${{ steps.get_version.outputs.VERSION }}"

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          Changes in this Release
          - Docker images built and pushed to registry
          - Tagged with version ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
