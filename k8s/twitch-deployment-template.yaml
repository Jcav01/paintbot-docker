# Twitch Deployment Template
# This file references Kubernetes secrets that should be created using kubectl
# DO NOT put actual secret values in this file

apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitch
  labels:
    app: twitch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twitch
  template:
    metadata:
      labels:
        app: twitch
    spec:
      containers:
      - name: twitch
        image: northamerica-northeast1-docker.pkg.dev/paintbot/paintbot/twitch:latest
        ports:
        - containerPort: 8004
        volumeMounts:
        - name: twitch-secrets
          mountPath: /etc/secrets
          readOnly: true
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: twitch-secrets
        secret:
          secretName: twitch-secrets
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: twitch
spec:
  selector:
    app: twitch
  ports:
  - port: 8004
    targetPort: 8004
  type: ClusterIP
